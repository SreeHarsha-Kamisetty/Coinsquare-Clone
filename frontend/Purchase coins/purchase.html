<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="../assets/images/logo.svg"
            width="32"
            height="32"
            alt=" logo"
          />
          CoinSquare
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link" id="home">Homepage</a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link id="btncry"
                >Crypto Currencies</a
              >
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link id="utdash1"
                >DashBoard</a
              >
            </li>

            <!-- <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Sell Crypto</a>
              </li> -->

            <!-- <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Blog</a>
              </li> -->

            <li class="navbar-item">
              <a class="navbar-link" data-nav-link id="uname"></a>
            </li>
          </ul>
        </nav>

        <button
          class="nav-toggle-btn"
          aria-label="Toggle menu"
          data-nav-toggler
        >
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </button>

        <a href="#" class="btn btn-outline" id="utlogin">Login</a>
      </div>
    </header>
    <div id="form-div">
    <form id="tradeForm">
      <h2 id="coinName">Coin Name</h2>

      <div id="price-sec">
        <label for="coinPrice">Price : $</label>
        <span id="coinPrice">0.00</span>
      </div>
        <!-- Section for users available coins-->
      <div id="quantity-sec">
        <label for="currentQuantity">Your Quantity :</label>
        <span id="currentQuantity">0</span>
        </div>
      <!-- Input section for user quantity -->
      <div>
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          placeholder="Enter quantity"
          required
        />
      </div>

      <!-- Available balance section -->
      <div id="avail-bal-sec">
        <label for="availableBalance">Available Balance: $</label>
        <span id="availableBalance">0.00</span>
      </div>

      <!-- Add funds button -->
      <button type="button" id="addFunds">Add Funds</button>

      <!-- Total payment section -->
      <div id="payment-sec">
        <label for="totalPayment">Total Payment: $</label>
        <span id="totalPayment">0.00</span>
        <br>
        <div id="error" style="color: red;"></div>
      </div>

      <!-- Buy and Sell buttons -->
      <button id="buyButton" type="submit">Buy</button>
      <button id="sellButton" type="submit">Sell</button>
    </form>
  </div>
  

    <div style="width: 40%; margin-left: 20%; padding-top: 1%; margin-top: 5%">
      <canvas
        id="myChart"
        width="100"
        height="50"
        style="padding-top: 1%"
      ></canvas>
      <canvas id="myChart_2" width="100" height="50"></canvas>
    </div>

    <!-- modal bootstrap id="paymentModal" -->

    <script src="purchase.js"></script>
  </body>
</html>
<script>
  const btnlogin = document.getElementById("utlogin");
  const btncry = document.getElementById("btncry");
  const home = document.getElementById("home");
  const btnsell = document.getElementById("btnsell");
  const utdash1 = document.getElementById("utdash1");

  btnlogin.addEventListener("click", (e) => {
    console.log("Login button clicked");
    location.href = "../loginSignup.html";
  });
  home.addEventListener("click", (e) => {
    location.href = "../index.html";
  });

  btncry.addEventListener("click", (e) => {
    location.href = "../pricing/pricing.html";
  });

  utdash1.addEventListener("click", (e) => {
    console.log("Dashboard button clicked");
    if (!localStorage.getItem("name")) {
      console.log("Redirecting to loginSignup.html");
      location.href = "../loginSignup.html";
    } else {
      console.log("Redirecting to userDashboard/dashboard.html");
      location.href = "../userDashboard/dashboard.html";
    }
  });

  if (localStorage.getItem("name")) {
    uname.innerText = `Hi ${localStorage.getItem("name")}`;
    btnlogin.innerText = "Logout";
    btnlogin.addEventListener("click", (e) => {
      localStorage.clear();
      // Additional logout logic can be added here
    });
  }
</script>
